<app-pokedex-wrapper [isDetails]="true" *ngIf="this.loader.getLoading()">
  <div class="container spinner-wrapper mt-sm-5 pt-sm-5">
    <div class="row justify-content-center">
      <div class="col-8 d-flex justify-content-center mt-5 pt-5">
        <app-pokeball [isSpin]="true"></app-pokeball>
      </div>
    </div>
  </div>
</app-pokedex-wrapper>
