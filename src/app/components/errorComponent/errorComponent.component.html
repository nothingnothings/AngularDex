<app-pokedex-wrapper [isDetails]="true" [message]="'Pokédex'">
  <div class="error-wrapper mt-sm-5 pt-sm-5">
    <div class="row d-flex justify-content-center mt-5 pt-5">
      <app-pokeball [isSpin]="false"></app-pokeball>
      <div class="container">
        <div class="row d-flex justify-content-center my-2 text-center">
          <div class="col-9">
            <h1 class="error-page-body__message mt-5 pt-3">
              Parece que houve algum erro. Clique &nbsp;
              <a class="redirect-link" [routerLink]="/">aqui</a>&nbsp; se deseja
              retornar ao início.
            </h1>
            <h2 class="text-left mt-5 pt-2">
              <strong>Motivo do erro: &nbsp; </strong>
              {{ errorMessage }}
            </h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-pokedex-wrapper>
